version: "3.8"

services:
  db:
    image: mysql:8
    container_name: aesp-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Aesp@2025
      MYSQL_DATABASE: bejava_db
      MYSQL_USER: bejava_user
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: bejava-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://aesp-mysql:3306/bejava_db?useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: bejava_user
      SPRING_DATASOURCE_PASSWORD: 123456
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"

volumes:
  db_data:
